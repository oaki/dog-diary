<!doctype html>
<html lang="en">
<head>
    <title>Dog diary</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="DogDiary-deps.min.js"></script>
    <script src="DogDiary.js"></script>

    <link rel="stylesheet" href="DogDiary.css">
</head>
<body data-ng-app="DogDiaryApp">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Dog Diary</a>
        </div>
    </div>
</nav>

<div class="c-main-button">
    <a class="main-button addFood" href="#/addFood"><span class="glyphicon glyphicon-plus"></span> Food</a>
    <a class="main-button addPoop" href="#/addPoop"><span class="glyphicon glyphicon-plus"></span> Poop</a>
    <a class="main-button addPoop" href="#/chart"><span class="glyphicon glyphicon-plus"></span> Chart</a>
</div>

<div class="container">
    <div data-ng-view></div>
</div><!-- /.container -->

<div class="container">
    <div ng-controller="GeoPositionCtrl">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </div>
</div><!-- /.container -->
</body>
</html>
