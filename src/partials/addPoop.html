<h1>Add Poop</h1>
<form>
    <div class="form-group">
        <label for="date">Date</label>
        <input ng-model="datetime" type="date" class="form-control" id="date">
    </div>

    <div class="form-group">
        <label for="consistency">Consistency</label>
        <input id="consistency" ng-model="consistency" type="range" min="1" max="10" class="bar" class="form-control">
    </div>

    <div class="form-group">
        <label for="size">Size</label>
        <input id="size" ng-model="size" type="range" min="1" max="10" class="bar" class="form-control">
    </div>

    <button type="submit" ng-click="insertPoop()" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add</button>
</form>
