<h1>Add food</h1>
<form>
    <div class="form-group">
        <label for="date">Date</label>
        <input ng-model="datetime" type="date" class="form-control" id="date">
    </div>

    <div class="form-group">
        <label for="date">Name of food</label>
        <input ng-model="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="date">Weight g</label>
        <input ng-model="weight" type="number" class="form-control">
    </div>

    <div class="form-group">
        <label for="date">Dufalact ml</label>
        <input ng-model="dufalact" type="number" class="form-control">
    </div>

    <button type="submit" ng-click="insertFood()" class="btn btn-success">Submit</button>
</form>
