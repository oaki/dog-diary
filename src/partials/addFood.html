<h1>Add food</h1>
<form>
    <div class="form-group">
        <label for="date">Date</label>
        <input ng-model="datetime" type="date" class="form-control" id="date">
    </div>

    <div class="form-group">
        <label for="date">Name of food</label>
        <input ng-model="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="rangeWeight">Weight {{ weight }} g </label>
        <input ng-model="weight" type="range" min="1" max="500" class="bar" value="40" id="rangeWeight">
    </div>

    <div class="form-group">
        <label for="rangeDufalact">Dufalact {{ dufalact }} ml</label>
        <input ng-model="dufalact" type="range" min="1" max="10" class="bar" value="5" id="rangeDufalact">
    </div>

    <button type="submit" ng-click="insertFood()" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add</button>
</form>
