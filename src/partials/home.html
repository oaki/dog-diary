
    <h1>Homepage</h1>

    <h2>Chart</h2>

    <div class="form-group">
        <label for="consistency">Days {{ days }}</label>
        <input id="consistency" ng-model="days" type="range" min="1" max="10" class="bar" class="form-control">
    </div>

    <canvas id="bar" class="chart chart-bar" data="data" labels="labels" series="series"></canvas>
